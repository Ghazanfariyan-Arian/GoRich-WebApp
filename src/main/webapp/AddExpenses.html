<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Add Expenses</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<link rel="stylesheet" href="style/ExpensesStyle.css">
</head>
<body>
	<!-- Inside body tag -->
	<form id="addExpensesForm">
		<label for="title">Title:</label>
		<input type="text" id="title" name="title" required><br>
		<label for="date">Date:</label>
		<input type="text" id="date" name="date" required><br>
		<label for="price">Price:</label>
		<input type="number" id="price" name="price" required><br>
		<label for="category">Category:</label>
		<input type="text" id="category" name="category" required><br>
		<input type="submit" value="Add Expense">
	</form>
	<p id="confirmationMessage"></p>
	<script>
		$("#addExpensesForm").submit(function(e){
		e.preventDefault();
		var expenseData = {
		title: $("#title").val(),
		date: $("#date").val(),
		price: $("#price").val(),
		category: $("#category").val()
		};
		$.ajax({
		url: "http://localhost:8080/GoRich-WebApp/rest/expenses",
		type: 'POST',
		contentType: 'application/json',
		data: JSON.stringify(expenseData),
		success: function(result){
		$("#confirmationMessage").text("Expense added successfully!");
		},
		error: function(error){
		console.log(error);
		}
		});
		});
	</script>
</body>
</html>
